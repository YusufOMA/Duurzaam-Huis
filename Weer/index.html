<!DOCTYPE html>
<html lang="en">
<head>
    <title>weer</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2><i class="fa fa-map-marker"></i> <span id="location"></span></h2>
            <h6 id="weather"></h6>
            <h4><span id="temp"></span><sup>0</sup>C</h4>
            <img src="" id="icon">
            <button onclick="window.location.reload();" class="refresh"><i class="fa fa-refresh"></i></button>
        </div>
    </div>
</body>
<script type="text/javascript">
    link = "https://api.openweathermap.org/data/2.5/weather?q=Amsterdam&appid=35c621e8046ba673b4c87627b96fc479";
    var request = new XMLHttpRequest();
    request.open('Get',link,true);
    request.onload = function(){
        var obj = JSON.parse(this.response);
        console.log(obj);
        document.getElementById('weather').innerHTML = obj.weather[0].description;
        document.getElementById('location').innerHTML = obj.name;
        document.getElementById('temp').innerHTML = obj.main.temp - 273.15;
        document.getElementById('icon').src = "http://openweathermap.org/img/w/"+obj.weather[0].icon+".png";
    }
    if(request.status==200){
        console.log("ERROR");
    }
    request.send();
</script>
</html>
