<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="js/script.js" defer></script>
    <script src="js/script1.js" defer></script>
    <script src="js/script2.js" defer></script>
    <script src="js/script3.js" defer></script>
    <script src="js/script4.js" defer></script>
    <script src="js/script5.js" defer></script>
    <script src="js/script6.js" defer></script>
    <script src="js/script7.js" defer></script>
    <script src="js/script8.js" defer></script>
    <script src="temp.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>

    <title>Dashboard BO</title>
    


</head>

<body onload="initClock()">

    <header id="header">
        <nav>
            <ul>
                <li> <img src="img/logo.png" alt="" id="logo"> </li>
                <!-- <li><h2>duurzaam</h2></li> -->
                <li class="active"><a href="">Dashboard</a></li>
                <li><a href="l">Contact</a></li>
                <li><a href="l">Informatie</a></li>
                <li><a href="l">Social Media</a></li>
            </ul>
        </nav>
    </header>

    <div class="cards">
        <article class="card">
            <div id="dataDiv1">
            </div>
        </article>
    
    
        <article class="card">
            <canvas id="myChart3"></canvas>
            <script src="js/script3.js"></script>
        </article>

        <article class="card">
            <canvas id="myChart2"></canvas>
            <script src="js/script2.js"></script>
        </article>
    
    
        <article class="card">
            <canvas id="myChart5"></canvas>
            <script src="js/script5.js"></script>
        </article>
    
        <article class="card">
            <canvas id="myChart4"></canvas>
            <script src="js/script4.js"></script>
        </article>
    
        <article id="sunrise" class="card1">
            <p id='location1'></p>
            &nbsp;
            <p id="weather1"> ðŸŒ… Zonsopgang:</p>
            <p id='sunrise1'></p>
            <p>ðŸŒ‡ Zonsondergang:</p>
            <p id="sunset"></p>
        </article>
    
        <article class="card">
            <div class="container">
                <div class="card">
                    <h2><i class="fa fa-map-marker"></i> <span id="location"></span></h2>
                    <h6 id="weather"></h6>
                    <h4><span id="temp"></span><sup>0</sup>C</h4>
                    <img src="" id="icon">
                    <button onclick="window.location.reload();" class="refresh"><i class="fa fa-refresh"></i></button>
                </div>
            </div>
        </article>
    
        <article class="card">
            <div class="datetime">
                <div class="date">
                    <span id="dayname">Day</span>,
                    <span id="month">Month</span>
                    <span id="daynum">00</span>,
                    <span id="year">year</span>
                </div>
                <div class="time">
                    <span id="hour">00</span>:
                    <span id="minutes">00</span>:
                    <span id="seconds">00</span>
                    <span id="period">AM</span>
                </div>
            </div>
        </article>
    </div>
    
    
    


</body>
</html>
